<!DOCTYPE html>
<html>
<head>
    <title>Library Management System - Book List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4edec;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        h2 {
            font-size: 30px;
            font-weight: 520;
        }
        .search-bar {
            margin-bottom: 50px;
            padding-top: 10px;
            padding-bottom: 10px;
            border: 0.5px solid rgb(205, 204, 204);
            margin-top: 12px;
            border-radius: 20px;
        }

        .card {
            margin-bottom: 40px;
            border: none;
            border-radius: 12px;
            transition: 0.3s;
            background-color: #fff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            padding: 12px;
            text-align: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            font-size: 19px;
            font-weight: 550;
        }

        .card-body {
            padding: 25px;
        }

        .author-text {
            font-size: 0.88rem;
            margin-bottom: 8px;
            text-align: center;
            color: #636363;
        }

        .divider {
            border-top: 1px solid #ddd;
            margin: 12px 0;
        }

        .book-info {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #555;
        }
        .icon {
            margin-right: 6px;
        }
  
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
        }
        .btn-custom {
            width: 48%;
            font-size: 14px;
            padding: 5px 0px;
        }
        .btn-available {
            background-color: #28a745;
            color: white;
            margin-right: 50px;
        }
        .btn-details {
            background-color: #007bff;
            color: white;
            margin-left: 50px;
        }

        .btn-available:hover {
            background-color: #218838;
        }
        
        .btn-details:hover {
            background-color: #0056b3;
        }

        .no-books {
            margin-top: 30px;
            font-size: 18px;
            color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">üìö Available Books</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control search-bar shadow-sm" placeholder="üîç Search by title or author...">
            </div>
        </div>

        <div class="row" id="bookList">
            {% for book in books %}
            <div class="col-lg-4 col-md-6 col-sm-12 book-item">
                <div class="card">
                    <div class="card-header">
                        {{ book.title }}
                    </div>
                    
                    <div class="card-body">
                        <p class="author-text"><strong>Author:</strong> {{ book.author }}</p>
                      
                        <div class="divider"></div>
                        
                        <div class="book-info">
                            <p><span class="icon">üìÖ</span> {{ book.published_date }}</p>
                            <p><span class="icon">üî¢</span> ISBN: {{ book.isbn }}</p>
                        </div>

                        <div class="d-flex justify-content-between mt-3">
                            <button class="btn btn-custom btn-available">Available</button>
                            <button class="btn btn-custom btn-details">Details</button>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="text-center no-books">‚ö†Ô∏è No books available right now. Please check back later!</div>
            {% endfor %}
        </div>
    </div>

    <!-- JavaScript for Search Filter -->
    <script>
        document.getElementById("searchInput").addEventListener("keyup", function() {
            var searchValue = this.value.toLowerCase();
            var books = document.querySelectorAll(".book-item");

            books.forEach(function(book) {
                var title = book.querySelector(".card-header").innerText.toLowerCase();
                var author = book.querySelector(".author-text").innerText.toLowerCase();

                if (title.includes(searchValue) || author.includes(searchValue)) {
                    book.style.display = "block";
                } else {
                    book.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
